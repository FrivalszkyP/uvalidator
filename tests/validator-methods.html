<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Form Validator tests</title>
    <script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
    <script src="../jquery.uvalidator.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.rules.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.base.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.ustream.js" type="text/javascript" charset="utf-8"></script>
    <script src="sinon-1.4.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.uvalidator.test-validator-methods.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        @import url(http://twitter.github.com/bootstrap/assets/css/bootstrap.css);
    </style>
</head>
<body>
<div class="container">
    <div class="alert" id="Messages"></div>
    <form action="index_submit" method="get" accept-charset="utf-8">
        <div class="control-group">
            <label for="url">url</label>
            <input type="text" name="url" value="" id="url" class="input-url" />
        </div>
        <div class="control-group">
            <label for="email">email</label>
            <input type="text" name="email" value="" id="email" class="input-email" />
        </div>
        <div class="control-group">
            <label for="creditcard">creditcard</label>
            <input type="text" name="creditcard" value="" id="creditcard" class="input-creditcard" />
        </div>
        <div class="control-group">
            <label for="pass">Password</label>
            <input type="password" name="pass" value="" id="pass" class="userpassword" required />
        </div>
        <div class="control-group">
            <label for="pass2">Password</label>
            <input type="password" name="pass2" value="" id="pass2" data-validator-refelem="#pass" class="password-verify" required />
        </div>
        <p><button type="submit" id="SubmitButton" class="btn">Submit</button></p>
    </form>
</div>
</body>
</html>
