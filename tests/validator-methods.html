<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Form Validator tests</title>
    <script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
    <script src="../jquery.uvalidator.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.rules.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.base.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.skin.ustream.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.messages.js" type="text/javascript" charset="utf-8"></script>
    <script src="sinon-1.4.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.uvalidator.test-validator-methods.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        @import url(//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css);
    </style>
    <style type="text/css">
        .control-group > .tooltip-error {
            display: none;
        }
        .input-invalid:focus + .tooltip-error,
        .focused .input-invalid + .tooltip-error {
            display: block;
        }
        .input-invalid {
            border: 1px solid red;
        }
        .input-valid {
            border: 1px solid green;
        }
        /*
        .control-group.focused > .uerror {
            display: block;
        }
        */
    </style>
</head>
<body>
<div class="container">
    <div class="alert" id="Messages"></div>
    <form action="index_submit" method="get" accept-charset="utf-8">
        <div class="control-group">
            <label for="required">required</label>
            <input type="text" name="required" value="" id="required" class="required" />
        </div>
        <div class="control-group">
            <label for="url">url</label>
            <input type="text" name="url" value="" id="url" class="input-url" />
        </div>
        <div class="control-group">
            <label for="email">email</label>
            <input type="text" name="email" value="" id="email" class="input-email" />
        </div>
        <div class="control-group">
            <label for="creditcard">creditcard</label>
            <input type="text" name="creditcard" value="" id="creditcard" class="input-creditcard" />
        </div>
        <div class="control-group">
            <label for="min">min</label>
            <input type="text" name="min" value="" id="min" class="input-min" data-validator-min="5" />
        </div>
        <div class="control-group">
            <label for="min-textarea">min-textarea</label>
            <textarea type="text" name="min" value="" id="min-textarea" class="input-min" data-validator-min="5"></textarea>
        </div>
        <div class="control-group">
            <label for="max">max</label>
            <input type="text" name="max" value="" id="max" class="input-max" data-validator-max="5" />
        </div>
        <div class="control-group">
            <label for="max-textarea">max-textarea</label>
            <textarea type="text" name="max" value="" id="max-textarea" class="input-max" data-validator-max="5"></textarea>
        </div>
        <div class="control-group">
            <label for="min-max">min-max</label>
            <input type="text" name="min-max" value="" id="min-max" class="input-max input-min" data-validator-max="5" data-validator-min="1" />
        </div>
        <div class="control-group">
            <label for="min-max-textarea">min-max-textarea</label>
            <textarea type="text" name="min-max-textarea" value="" id="min-max-textarea" class="input-max input-min" data-validator-max="5" data-validator-min="1"></textarea>
        </div>
        <div class="control-group">
            <label for="pattern">pattern</label>
            <input type="text" name="pattern" value="" id="pattern" class="pattern" data-validator-pattern="^[0-9]$" />
        </div>
        <div class="control-group">
            <label class="radio">
                <input type="radio" name="bar" value="1" data-validator-group="group1" id="radio-1" required />
                Radio 1
            </label>
            <label class="radio">
                <input type="radio" name="bar" value="2" data-validator-group="group1" id="radio-2" required />
                Radio 2
            </label>
        </div>
        <div class="control-group">
            <label for="pass">Password</label>
            <input type="password" name="pass" value="" id="pass" class="userpassword" required />
        </div>
        <div class="control-group">
            <label for="pass2">Verify Password</label>
            <input type="password" name="pass2" value="" id="pass2" data-validator-refelem="#pass" class="password-verify" required />
        </div>
        <div class="control-group">
            <label for="minLength">minLength</label>
            <input type="text" name="minLength" value="" id="minLength" minlength="3">
            <label for="maxLength">maxLength</label>
            <input type="text" name="maxLength" value="" id="maxLength" maxlength="3">
        </div>
        <p><button type="submit" id="SubmitButton" class="btn">Submit</button></p>
    </form>
</div>
</body>
</html>
