<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Form Validator tests</title>
    <script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
    <script src="../jquery.uvalidator.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.uvalidator.rules.js" type="text/javascript" charset="utf-8"></script>
    <script src="sinon-1.4.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.uvalidator.test.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        @import url(http://twitter.github.com/bootstrap/assets/css/bootstrap.css);
    </style>
</head>
<body>
<div class="container">
    <form action="index_submit" method="get" accept-charset="utf-8">
        <div class="control-group">
            <label for="first">First</label>
            <input type="text" name="foo" value="" id="first" required />
        </div>
        <div class="control-group">
            <label for="second">Second</label>
            <input type="number" name="fooNumber" value="" id="fooNumber" />
        </div>
        <div class="control-group">
            <label for="fooNotRequired">Not required</label>
            <input type="text" name="fooNotRequired" value="" id="fooNotRequired" />
        </div>
        <div class="control-group">
            <label class="radio">
                <input type="radio" name="bar" value="1" data-validator-group="group1" id="radio-1" required />
                Radio 1
            </label>
            <label class="radio">
                <input type="radio" name="bar" value="2" data-validator-group="group1" id="radio-2" required />
                Radio 2
            </label>
        </div>
        <div class="control-group">
            <label class="radio">
                <input type="radio" name="baz" value="" data-validator-group="radio-group-2" id="radio-3" />
                Radio 3
            </label>
            <label class="radio">
                <input type="radio" name="baz" value="" data-validator-group="radio-group-2" id="radio-4" />
                Radio 4
            </label>
        </div>
        <div class="control-group">
            <label for="startDateYear">Year</label>
            <input type="text" name="startDateYear" value="" data-validator-group="start-date" data-validator-type="date" id="startDateYear" required />
            <label for="startDateMonth">Month</label>
            <input type="text" name="startDateMonth" value="" data-validator-group="start-date" data-validator-type="date" id="startDateMonth" required />
        </div>
        <div class="control-group">
            <label for="startDateYearNotRequired">Year</label>
            <input type="text" name="startDateYearNotRequired" value="" data-validator-group="start-date-2" data-validator-type="date" id="startDateYearNotRequired" />
            <label for="startDateMonthNotRequired">Month</label>
            <input type="text" name="startDateMonthNotRequired" value="" data-validator-group="start-date-2" data-validator-type="date" id="startDateMonthNotRequired" />
        </div>
        <div class="control-group">
            <label for="selectField">Lorem ipsum</label>
            <select id="selectField" name="elem" required>
                <option value="">Select one please</option>
                <option>foo</option>
                <option>bar</option>
            </select>
        </div>
        <p><button type="submit" id="SubmitButton" class="btn">Submit</button></p>
        <p><button type="button" id="ApplyResult" class="btn">apply result</button></p>
    </form>
</div>
</body>
</html>
